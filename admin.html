<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Добавление новости - Защищённая админка</title>
  <style>
    body {
      background: #2c1a0f;
      color: #f5e6c4;
      font-family: Georgia, serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: rgba(60,30,10,0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff8c00;
      max-width: 450px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      text-align: center;
      text-shadow: 0 0 6px #ffb84d;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }
    input[type="password"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-family: Georgia, serif;
      font-size: 1em;
      margin-bottom: 20px;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      height: 120px;
    }
    button {
      background: linear-gradient(135deg, #ff8c00, #ffa733);
      color: #3b1f00;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(255,140,0,0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #ffa733, #ffb84d);
      box-shadow: 0 6px 15px rgba(255,183,77,0.8);
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      min-height: 24px;
      text-shadow: 0 0 5px #ffb84d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добавить новость</h1>
    <label for="adminCode">Код администратора:</label>
    <input type="password" id="adminCode" placeholder="Введите код доступа" autocomplete="off" />

    <label for="newsDate">Дата новости:</label>
    <input type="date" id="newsDate" />

    <label for="newsText">Текст новости:</label>
    <textarea id="newsText" placeholder="Введите текст новости"></textarea>

    <button id="publishBtn">Опубликовать</button>

    <div id="message"></div>
  </div>

  <script>
    const ACCESS_CODE = 'секретный_код_доступа'; // Замените на ваш реальный код

    const adminCodeInput = document.getElementById('adminCode');
    const newsDateInput = document.getElementById('newsDate');
    const newsTextInput = document.getElementById('newsText');
    const publishBtn = document.getElementById('publishBtn');
    const messageDiv = document.getElementById('message');

    publishBtn.addEventListener('click', () => {
      const code = adminCodeInput.value.trim();
      const date = newsDateInput.value.trim();
      const text = newsTextInput.value.trim();

      if (code !== ACCESS_CODE) {
        messageDiv.style.color = '#ff4d4d';
        messageDiv.textContent = 'Неподходящий код администратора';
        return;
      }
      if (!date) {
        messageDiv.style.color = '#ff4d4d';
        messageDiv.textContent = 'Пожалуйста, укажите дату новости';
        return;
      }
      if (!text) {
        messageDiv.style.color = '#ff4d4d';
        messageDiv.textContent = 'Пожалуйста, введите текст новости';
        return;
      }

      // Здесь должна быть отправка новости на сервер
      // Пример: fetch('/api/add-news', { method: 'POST', body: JSON.stringify({date, text}), headers: {...} })

      // Для демонстрации просто выводим сообщение об успехе
      messageDiv.style.color = '#b3ff66';
      messageDiv.textContent = 'Новость опубликована.';

      // Очистка формы
      adminCodeInput.value = '';
      newsDateInput.value = '';
      newsTextInput.value = '';
    });
  </script>
</body>
</html>
