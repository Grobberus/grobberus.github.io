<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Новости сервера - Модовый сервер Minecraft</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    /* Контейнер на всю ширину, как в rules */
    .content-wrapper {
      max-width: 1000px;
      margin: 30px auto;
      background: #2a1a00;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff8c00;
      box-sizing: border-box;
    }
    .main-content {
      font-family: Georgia, serif;
      color: #f5e6c4;
    }
    .main-content h1 {
      margin-bottom: 20px;
      color: #ff8c00;
      text-shadow: 0 0 5px #ffb84d;
    }
    .news-item {
      background: rgba(60,30,10,0.9);
      padding: 20px 30px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff8c00;
      line-height: 1.5em;
      white-space: pre-wrap; /* переносы строк сохраняются */
      word-wrap: break-word; /* перенос длинных слов */
      overflow-wrap: break-word;
      /* высота подстраивается автоматически */
    }
    .news-date {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ffb84d;
    }
    nav.side-nav a.active {
      background: #ff8c00;
      color: #fff;
    }
  </style>
  <!-- Подключаем PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <nav class="side-nav">
    <a href="index.html">Главная</a>
    <a href="news.html" class="active">Новости</a>
    <a href="rules.html">Правила</a>
  </nav>

  <div class="content-wrapper">
    <div class="main-content">
      <h1>Новости сервера</h1>
      <div id="news-container">Загрузка новостей...</div>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQSCuP7luNbTXwzyoU7OuAjF8rsyvKg22xYvXS6r2FTVwN0N3vfC0cI_oMsa9Xr0Z3Icdp8j8FQN4wj/pub?output=csv';

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      const d = ('0' + date.getDate()).slice(-2);
      const m = ('0' + (date.getMonth() + 1)).slice(-2);
      const y = date.getFullYear();
      return `${d}.${m}.${y}`;
    }

    async function loadNews() {
      const container = document.getElementById('news-container');
      container.textContent = 'Загрузка новостей...';

      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error('Ошибка загрузки CSV');
        const csvText = await response.text();

        // Парсим CSV с помощью PapaParse
        const parsed = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
        });

        const news = parsed.data;

        if (news.length === 0) {
          container.textContent = 'Новостей пока нет.';
          return;
        }

        container.innerHTML = '';
        news.reverse().forEach(item => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `<div class="news-date">${formatDate(item.date || item.Date || item.DATE)}</div>
                           <div class="news-text">${(item.text || item.Text || item.TEXT || '').replace(/\n/g, '<br>')}</div>`;
          container.appendChild(div);
        });
      } catch (e) {
        container.textContent = 'Не удалось загрузить новости.';
        console.error(e);
      }
    }

    loadNews();
  </script>
</body>
</html>
